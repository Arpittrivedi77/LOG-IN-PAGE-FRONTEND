<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1
700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_for_login_page.css">
</head>
<body>
    <div class="container" id="container">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="icon"> 
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i> </a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i> </a>
                </div>
                <span>Use your email for registration </span>
                <input type="text" name="txt" placeholder="Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="password" required=""> 
                <button>Sign Up </button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="icon"> 
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i> </a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i> </a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i> </a>
                </div>
                <p>or use email password</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="password" required=""> 
                <a href="#"> Forget password?</a>
                <button>Sign In </button>
            </form>
        </div>
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>WELCOME BACK!</h1>
                    <p>To keep connected with us please log in with your pesonal info</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toogle-panel toogle-right">
                    <h1>Hello,user!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button  class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
